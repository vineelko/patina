[registries]
patina-fw = { index = "sparse+https://pkgs.dev.azure.com/patina-fw/artifacts/_packaging/temporary/Cargo/index/" }

[patch.crates-io]
patina_boot_services = { path = "sdk/patina_boot_services" }
patina_debugger = { path = "core/patina_debugger" }
patina_driver_binding = { path = "sdk/patina_driver_binding" }
patina_dxe_core = { path = "patina_dxe_core" }
patina_internal_collections = { path = "core/patina_internal_collections" }
patina_internal_cpu = { path = "core/patina_internal_cpu" }
patina_internal_depex = { path = "core/patina_internal_depex" }
patina_internal_device_path = { path = "core/patina_internal_device_path" }
patina_mtrr = { registry = "patina-fw", version = "1" }
patina_paging = { registry = "patina-fw", version = "6" }
patina_runtime_services = { path = "sdk/patina_runtime_services" }
patina_sdk = { path = "sdk/patina_sdk" }
patina_sdk_macro = { path = "sdk/patina_sdk_macro" }
patina_section_extractor = { path = "core/patina_section_extractor" }
patina_stacktrace = { path = "core/patina_stacktrace" }
patina_test = { path = "sdk/patina_test" }
patina_test_macro = { path = "sdk/patina_test_macro" }
patina_tpl_mutex = { path = "sdk/patina_tpl_mutex" }
patina_uefi_protocol = { path = "sdk/patina_uefi_protocol" }

[net]
git-fetch-with-cli = true

# This tells cargo to consider the MSV of rust for our crate vs our dependencies.
[resolver]
incompatible-rust-versions = "fallback"
