version: "0.2"
language: en
dictionaries:
  - "companies"
  - "cpp"
  - "cpp-legacy"
  - "java"
  - "makefile"
  - "python"
  - "rust"
  - "softwareTerms"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - edkii
  - zbuild
  - zunstable
  - withf
